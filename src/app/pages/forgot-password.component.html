<div class="login-wrapper p-t-60 sm-p-t-30"> 
  <!-- START Login Right Container-->
  <div class="login-container">
    <div class="form-wrapper p-l-70 p-r-70 p-b-60 sm-p-l-20 sm-p-r-20 sm-p-t-30">
      <form #f="ngForm" (ngSubmit)="onResetPass()">
        <div class=" text-center"> <img src="assets/images/tempal-logo-dark.svg" alt="logo" height="55" class="">
          <p class="m-t-25">Forgot your password? Enter your email address and weâ€™ll send you a link to reset it.</p>
          <p *ngIf='success'style="color:green;">An email has been sent to your email address. Please follow the instructions to reset your password</p>
        </div>        
        <!-- START Form Control-->
        <div class="form-group form-group-default">
          
          <label>Email Address</label>
          <div class="controls">
            <input 
                type="email" 
                id="emailInput"
                name="email"
                ngModel                
                class="form-control" 
                pattern=""
                required=""
                #e="ngModel"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">       
          </div>          
        </div>
        <span class="help-block" id="error">{{ notValid }}</span>        
        <!-- END Form Control-->
        <button class="btn btn-primary btn-lg full-width m-t-20" type="submit">Reset Password</button>
        <div class="clearfix"></div>
      </form>
      <div class="col-12 text-center">
          <a href="" [routerLink]="['/pages/login']" class="px-0">Go back to Login</a>
      </div>
    </div>
    <!-- end form-wrapper --> 
  </div>
  <!-- END Login Right Container--> 
</div>
